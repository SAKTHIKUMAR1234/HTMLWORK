<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD APP</title>
    <link rel="icon" href="https://www.divum.in/images/logo/Divum_Logo%20shade.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">

</head>

<body>

    <div class="header">
        <div class="header-title">
            <h1 id="title" class="title">Employee Management Software</h1>
        </div>
        <div class="header-btn">
            <a onclick="add()" id="add-btn">Add-Employee</a>
        </div>
    </div>

    <div class="cls-add" id="cls-add">
        <div class="cls-add-data">
            <table style="padding: 20px;">
                <tr>
                    <td>Name: <input type="text" id="name" placeholder="Enter Your Name" required></td>
                </tr>
                <tr>

                    <td>Designation: <input type="text" id="desg" placeholder="Enter Your Designation" required></td>
                </tr>
                <tr>
                    <td>Salary: <input type="number" id="sal" placeholder="Enter Your Salary" required min="0"></td>
                </tr>
                <tr>
                    <td>City: <input type="text" id="city" placeholder="Enter Your City" required></td>
                </tr>

                <tr>
                    <td class="header-btn">
                        <a onclick="create()">Add</a>
                    </td>
                    <td class="header-btn">
                        <a onclick="ex()">close</a>
                    </td>
                </tr>

            </table>
        </div>
    </div>


    <div class="display-cls" id="display-cls">
        <div class="cls-clm" id="cls-main">
            <div><a>Emp.No</a></div>
            <div><a>Name</a></div>
            <div><a>Designation</a></div>
            <div><a>Salary</a></div>
            <div><a>City</a></div>
            <div><a>Actions</a></div>
        </div>

    </div>

    <script>

        var main_arr = new Array();
        let i = 0;
        function add() {
            document.getElementById("cls-add").style.display = "block";
        }

        function ex() {
            document.getElementById("cls-add").style.display = "none";
        }

        function create() {
            let name = document.getElementById("name").value;
            let des = document.getElementById("desg").value;
            let sal = document.getElementById("sal").value;
            let city = document.getElementById("city").value;
            var arr = new Array(i++, name, des, sal, city);
            main_arr.push(arr);
            document.getElementById("cls-add").style.display = "none";
            ref();
        }


        function ref() {
            let ele = document.getElementById("display-cls");
            ele.innerHTML = "";
            ele.innerHTML = `
            <div class="display-cls" id="display-cls">
        <div class="cls-clm" id="cls-main">
            <div><a>Emp.No</a></div>
            <div><a>Name</a></div>
            <div><a>Designation</a></div>
            <div><a>Salary</a></div>
            <div><a>City</a></div>
            <div><a>Actions</a></div>
        </div>

    </div>
            `;
            main_arr.forEach(e => {
                ele.innerHTML+=`
                <div class="cls-clm" id="temp">
                    <div><a>${e[0]}</a></div>
                    <div><a>${e[1]}</a></div>
                    <div><a>${e[2]}</a></div>
                    <div><a>${e[3]}</a></div>
                    <div><a>${e[4]}</a></div>
                    <div class="header-btn"><a>Edit</a><a>Delete</a></div>
                </div>
            `;
            });
            //alert("All data are cleared");
        }


    </script>

</body>

</html>
